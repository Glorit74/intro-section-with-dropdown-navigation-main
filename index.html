<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FM | Intro section with dropdown navigation</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="mobile-header flex">
      <button class="nav-toggle" aria-controls="nav-mobile" aria-expanded="false">
        <span class="sr-only">Menu</span
        >
      </button>
	  <div class="logo">
		<a href="#"><img src="./images/logo.svg" alt="home" /></a>
	  </div>
      <nav id="nav-mobile" class="nav-mobile flex">
        <ul class="nav__list" data-visible="false">
          <li>
            Features
            <a href="#">
              <span
                ><img src="./images/icon-arrow-down.svg" alt="down arrow"
              /></span>
            </a>
          </li>
          <li>
            Company
            <a href="#"
              ><span
                ><img
                  src="./images/icon-arrow-down.svg"
                  alt="down arrow" /></span
            ></a>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="button__container">
        <button class="btn login">Login</button>
        <button class="btn register">Register</button>
      </div>
    </header>


    <main>
      <picture>
        <source
          media="(max-width: 375px)"
          srcset="images/image-hero-mobile.png"
        />
        <source
          media="(min-width: 376px)"
          srcset="images/image-hero-desktop.png"
        />
        <img src="images/image-hero-mobile.png alt="Standing man with opened
        laptop on the hand" />
      </picture>

      <article>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn more">Learn more</button>

        <div class="logo__container">
          <img src="./images/client-databiz.svg" alt="databiz logo" />
          <img src="./images/client-audiophile.svg" alt="audiophile logo" />
          <img src="./images/client-meet.svg" alt="meet logo" />
          <img src="./images/client-maker.svg" alt="maker logo" />
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
