<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header__desktop">
      <nav>
        <ol class="nav__list">
          <li>
            <a href="#"><img src="./images/logo.svg" alt="home" /></a>
          </li>
          <li>
            <a href="#">
              Features
              <span
                ><img src="./images/icon-arrow-down.svg" alt="down arrow"
              /></span>
            </a>
          </li>
          <li>
            <a href="#"
              >Company<span
                ><img
                  src="./images/icon-arrow-down.svg"
                  alt="down arrow" /></span
            ></a>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ol>
      </nav>

      <div class="button__container">
        <button class="btn login">Login</button>
        <button class="btn register">Register</button>
      </div>
    </header>
    <header class="header__mobil">
      <img src="./images/icon-menu.svg" alt="" />
    </header>

    <main>
      <picture>
        <source
          media="(max-width: 375px)"
          srcset="./images/image-product-mobile"
        />
        <source
          media="(min-width: 376px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Standing man with opened laptop on the hand"
        />
      </picture>

      <div class="container">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn more">Learn more</button>

        <div class="logo__container">
          <img src="./images/client-databiz.svg" alt="databiz logo" />
          <img src="./images/client-audiophile.svg" alt="audiophile logo" />
          <img src="./images/client-meet.svg" alt="meet logo" />
          <img src="./images/client-maker.svg" alt="maker logo" />
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
